<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="ocr.js"></script>
</head>
<body onload="ocrDemo.onLoadFunction()">
    <div id="main-container" style="text-align: center;">
        <h1>手写字符识别</h1>
        <canvas id="canvas" width="200" height="200"></canvas>
        <form name="input">
            <p>填写数字: <input id="digit" type="text"> </p>
            <input type="button" value="训练" onclick="ocrDemo.train()">
            <input type="button" value="测试" onclick="ocrDemo.test()">
            <input type="button" value="重置" onclick="ocrDemo.resetCanvas();"/>
        </form>
    </div>
</body>
</html>
